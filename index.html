<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <title>Envato Marktplace</title>
  <!-- Font -->
  <link rel="stylesheet" href="fonts.css">
  <!-- Building blocks -->
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/lists.css">
  <link rel="stylesheet" href="style/progress_activity.css">
  <link rel="stylesheet" href="style/drawer.css">
  
  <!-- Icons -->
  <link rel="stylesheet" href="style/icons.css">
  
  <!-- Transitions -->
  <link rel="stylesheet" href="transitions.css">

  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>


 <!--иииииииииииииииииииииииииииии MENU иииииииииииииииииииииииииииии-->
<section id="index" data-position="current">
  <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#">Back</a>
        </menu>
        <h1>Menu</h1>
      </header>
      <nav>
        <ul>
          <!-- <li><a href="#">Profile</a></li> -->
          <li><a href="#">Codecanyon</a></li>
          <li><a href="#" id="btn-themeforest">ThemeForest</a></li>
        </ul>
      </nav>
   </section>

 <!--иииииииииииииииииииииииииииии List Items Codecanyon иииииииииииииииииииииииииииии-->
  <section role="region" id="codecanyon" class="skin-dark" >
	  <header class="logo-envato fixed">
	    <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#codecanyon"><span class="icon icon-menu">show sidebar</span></a>
		<img src="images/envato_marketplaces.svg">
	  </header>
	  
    <article class="content scrollable header">
		<header>
			<h2>Codecanyon items</h2>
		</header>
		<section data-type="list">
			<ul class="listitem" id="listitemscodecanyon">
				<li style="text-align:center;"><progress></progress></li>
			</ul>
		</section>
    </article>
  </section>
</section>
  
  
  
  
  
  
  <!--ииииииииииииииииииииииииииии Item Detail ииииииииииииииииииииииииииии-->
  <section class="skin-organic" role="region" id="itemdetail" data-position="right">
    <header class="fixed">
      <a id="btn-itemdetail-back" href="#"><span class="icon icon-back">back</span></a>
      <h1>Item detail</h1>
    </header>

    <article class="content scrollable header">
		<header><h2 id="titlesingleitem"></h2></header>
		<section data-type="list">
			<article class="singleitem" id="singleitem">
				<div style="text-align:center;"><progress></progress></div>
			</article>
		</section>
    </article>
  </section>
  
   <!--иииииииииииииииииииииииииииии List Items ThemeForest   иииииииииииииииииииииииииииии-->
  <section role="region" id="themeforest" data-position="right" class="skin-dark" >
	  <header class="logo-envato fixed">
	   <a id="btn-themeforest-back" href="#"><span class="icon icon-back">back</span></a>
		<img src="images/envato_marketplaces.svg">
	  </header>
	  
    <article class="content scrollable header">
		<header>
			<h2>ThemeForest items</h2>
		</header>
		<section data-type="list">
			<ul class="listitem" id="listitemsthemeforest">
				<li style="text-align:center;"><progress></progress></li>
			</ul>
		</section>
    </article>
  </section>
  
  
  <!--ииииииииииииииииииииииииииии Item Detail Themeforestииииииииииииииииииииииииииии-->
  <section class="skin-organic" role="region" id="itemdetailthemeforest" data-position="right">
    <header class="fixed">
      <a id="btn-itemdetailthemeforest-back" href="#"><span class="icon icon-back">back</span></a>
      <h1>Item detail</h1>
    </header>

    <article class="content scrollable header">
		<header><h2 id="titlesingleitemthemeforest"></h2></header>
		<section data-type="list">
			<article class="singleitem" id="singleitemthemeforest">
				<div style="text-align:center;"><progress></progress></div>
			</article>
		</section>
    </article>
  </section>

  
  
  
  
  <script type="text/javascript" defer src="js/status.js"></script>
  <script type="text/javascript" defer src="js/seekbars.js"></script>
  <script type="text/javascript" defer src="js/app.js"></script>
</body>
</html>
